openapi: 3.1.0
info:
  description: This is a test API for Custom Type Mapping
  title: Test API Custom Type Mapping
  version: 1.0.0
paths:
  /auth/me:
    get:
      description: Endpoint to get the authenticated user's profile
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiberopenapiTestResponseGithubComOaswrapFiberopenapiTestUserProfile'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiberopenapiTestErrorResponse'
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Get User Profile
components:
  schemas:
    FiberopenapiTestErrorResponse:
      properties:
        detail:
          examples:
          - Invalid input provided
          type: string
        status:
          examples:
          - 400
          type: integer
        title:
          examples:
          - Bad Request
          type: string
      type: object
    FiberopenapiTestResponseGithubComOaswrapFiberopenapiTestUserProfile:
      properties:
        data:
          $ref: '#/components/schemas/FiberopenapiTestUserProfile'
        status:
          examples:
          - 200
          type: integer
      type: object
    FiberopenapiTestUserProfile:
      properties:
        created_at:
          format: date-time
          type: string
        email:
          type: string
        email_verified_at:
          format: date-time
          type: string
        full_name:
          type: string
        id:
          type: string
        updated_at:
          format: date-time
          type: string
        username:
          type: string
      type: object
  securitySchemes:
    bearerAuth:
      scheme: Bearer
      type: http
