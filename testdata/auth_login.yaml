openapi: 3.1.0
info:
  description: This is a test API for auth_login
  title: Test API auth_login
  version: 1.0.0
paths:
  /auth/login:
    post:
      description: Endpoint for user login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FiberopenapiTestLoginRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiberopenapiTestResponseGithubComOaswrapFiberopenapiTestToken'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiberopenapiTestErrorResponse'
          description: Bad Request
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FiberopenapiTestValidationResponse'
          description: Unprocessable Entity
      summary: User Login
components:
  schemas:
    FiberopenapiTestErrorResponse:
      properties:
        detail:
          examples:
          - Invalid input provided
          type: string
        status:
          examples:
          - 400
          type: integer
        title:
          examples:
          - Bad Request
          type: string
      type: object
    FiberopenapiTestFieldError:
      properties:
        field:
          examples:
          - username
          type: string
        message:
          examples:
          - Username is required
          type: string
      type: object
    FiberopenapiTestLoginRequest:
      properties:
        password:
          type: string
        username:
          type: string
      required:
      - username
      - password
      type: object
    FiberopenapiTestResponseGithubComOaswrapFiberopenapiTestToken:
      properties:
        data:
          $ref: '#/components/schemas/FiberopenapiTestToken'
        status:
          examples:
          - 200
          type: integer
      type: object
    FiberopenapiTestToken:
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
      type: object
    FiberopenapiTestValidationResponse:
      properties:
        detail:
          examples:
          - Input validation failed
          type: string
        errors:
          items:
            $ref: '#/components/schemas/FiberopenapiTestFieldError'
          type: array
        status:
          examples:
          - 422
          type: integer
        title:
          examples:
          - Validation Error
          type: string
      type: object
